<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav> 
          <a href="About.html">About</a>
          <a href="#cats">Cats</a>
        </nav>
    </header>
    <main>
      <!--src, or source, is an attribute that tells the image tag which image it should display-->
      <img src="images/kitten.jpg" alt="kitten sleeping on blanket" width="300" title="cute kitten" />

      <article>
        <!--the a tag or anchor tag, creates a link to take the user somehwere else-->
        <!--the href tag tells the browser where the link should go-->
        <!--the text in between the opening and closing tags is what the user clicks on-->
        <!--_blank in the target attribute-->
        <a href="https://google.ca" target="_blank"> Google </a> 

      </article>

      <article id="cats">
        <p>Things my cat does to keep me up at night</p>
        <ul>
          <li>Scratches at my door</li>
          <li>Attacks my feet</li>
          <li>Chases my other cats</li>
        </ul>
      </article>
 
      <!-- the form tag defines the area of the form - when you submit, you submit all information inside that form -->
      <form action="index.html" method="get" >
        <!-- the label and input are linked - for the attribute in the label tag must match the id of the input tag -->
        <!-- all form fields must have a type atribute (that defines what they are) and a name attribute (that allows the place you send the information to access each field) -->
      <p>
        <label for="username">Name: </label>
        <input id="username" type="text" name="username" placeholder="Bob Smith">
      </p>
      <p>
        <!-- the password input field hides the characters when you type -->
        <label for="pass" >Password: </label>
        <input id="pass" type="password" >
      </p>
      <p>
        <!-- some inputs are more than just text, like colour -->
        <label for="col">Pick a colour: </label>
        <input id="col" type="color" >
      </p>
      <p>
        <label for="num" > Pick a number: </label>
        <input id="num" type="range" name="num" value="4">
      </p>
      <p>
        <!-- textarea is for multiple lines of text -->
        <label for="info">Enter the info: </label>
        <textarea id="info" name="info"></textarea>
      </p>
      <p>
        <!-- the select tag is the dropdown menu, and the option tage are each item in the form -->
        <label fo="fruit">Pick a fruit: </label>
        <select id="fruit" name="fruit">
          <!-- option tags must have a value, which is what gets sent with the form -->
          <option value="default">Pick a fruit...</option>
          <option value="banana">Banana</option>
          <option value="apple">Apple</option>
          <option value="grape">Grape</option>
        </select>
      </p>
      <p>
        <!-- the "checked" attribute on a checkbox makes it start off checked on the page -->
        <label for="spam">Spam me: </label>
        <input type="checkbox" id="spam" name="spam" checked>
      </p>
      <p>
        <!-- radio buttons need to have matching name attribute to make a set -->
        <span>Do you like dogs:</span>
        <label for="yes">Yes! </label>
        <input type="radio" id="yes" name="dogs" value="yes" >
        <label for="no">No! </label>
        <input type="radio" id="no" name="dogs" value="no" >
      </p>
      <p>
        <!-- the submit button submits the form! -->
        <button type="submit" name="submit">Submit! </button>
      </p>
      </form>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
